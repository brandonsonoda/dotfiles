### Key bindings
floating_modifier $mod normal

set $brave_main brave --password-store=kwallet5
set $brave_alt brave --user-data-dir=$HOME/.config/brave_profiles/alt --password-store=kwallet5

## General Sway
# Reload the configuration file
bindsym $mod+Shift+c reload

# Exit sway (logs you out of your Wayland session)
bindsym $mod+Shift+e exec swaynag -t warning -m 'You pressed the exit shortcut. Do you really want to exit sway? This will end your Wayland session.' -B 'Yes, exit sway' 'swaymsg exit'

# Kill focused window
bindsym $mod+q kill

# Lock window
bindsym $mod+Control+l exec swaylock

# Layout stuff:
#
# You can "split" the current object of your focus with
# $mod+b or $mod+v, for horizontal and vertical splits
# respectively.
bindsym $mod+b splith
bindsym $mod+v splitv

# Make the current focus fullscreen
bindsym $mod+f fullscreen

# Toggle the current focus between tiling and floating mode
bindsym $mod+Shift+space floating toggle

# Move focus to the parent container
bindsym $mod+a focus parent

## Launch Applications
# Toggle control center
bindsym $mod+Shift+n exec swaync-client -t -sw
bindsym $mod+n exec swaync-client --hide-latest

# Start a terminal
bindsym $mod+Return exec $term
# Launch calculator
bindsym $mod+c exec gnome-calculator
# Start your launcher
bindsym $mod+space exec $menu

# Start browsers
bindsym $mod+d exec $brave_main
bindsym $mod+p exec $brave_alt

# Web apps
# NYT crossword
bindsym $mod+o exec $brave_main --app="https://www.nytimes.com/crosswords/game/daily/"
# Scryfall
bindsym $mod+i exec $brave_main --app="https://scryfall.com"
# Facebook messenger
# TODO - update to chat button
bindsym XF86Favorites exec $brave_alt --app="https://messenger.com"


## Navigation
# Move focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# Move the focused window with the same, but add Shift
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

# Workspaces:
# Switch to workspace
bindsym $mod+1 workspace number 1
bindsym $mod+2 workspace number 2
bindsym $mod+3 workspace number 3
bindsym $mod+4 workspace number 4
bindsym $mod+5 workspace number 5
bindsym $mod+6 workspace number 6
bindsym $mod+7 workspace number 7
bindsym $mod+8 workspace number 8
bindsym $mod+9 workspace number 9
bindsym $mod+0 workspace number 10
# Move focused container to workspace
bindsym $mod+Shift+1 move container to workspace number 1 ; workspace 1
bindsym $mod+Shift+2 move container to workspace number 2 ; workspace 2
bindsym $mod+Shift+3 move container to workspace number 3 ; workspace 3
bindsym $mod+Shift+4 move container to workspace number 4 ; workspace 4
bindsym $mod+Shift+5 move container to workspace number 5 ; workspace 5
bindsym $mod+Shift+6 move container to workspace number 6 ; workspace 6
bindsym $mod+Shift+7 move container to workspace number 7 ; workspace 7
bindsym $mod+Shift+8 move container to workspace number 8 ; workspace 8
bindsym $mod+Shift+9 move container to workspace number 9 ; workspace 9
bindsym $mod+Shift+0 move container to workspace number 10 ; workspace 10

#
# Scratchpad:
#
# Sway has a "scratchpad", which is a bag of holding for windows.
# You can send windows there and get them back later.

# Move the currently focused window to the scratchpad
bindsym $mod+Shift+minus move scratchpad

# Show the next scratchpad window or hide the focused scratchpad window.
# If there are multiple scratchpad windows, this command cycles through them.
bindsym $mod+minus scratchpad show
#
# Resizing containers:
#
mode "resize" {
# left will shrink the containers width
# right will grow the containers width
# up will shrink the containers height
# down will grow the containers height
  bindsym h resize shrink width 10px
    bindsym j resize grow height 10px
    bindsym k resize shrink height 10px
    bindsym l resize grow width 10px

# Ditto, with arrow keys
    bindsym Left resize shrink width 10px
    bindsym Down resize grow height 10px
    bindsym Up resize shrink height 10px
    bindsym Right resize grow width 10px

# Return to default mode
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym $mod+r mode "resize"
#
# Utilities:
#
# Special keys to adjust volume via PulseAudio
# bindsym --locked XF86AudioMute exec pactl set-sink-mute \@DEFAULT_SINK@ toggle
# bindsym --locked XF86AudioLowerVolume exec pactl set-sink-volume \@DEFAULT_SINK@ -5%
# bindsym --locked XF86AudioRaiseVolume exec pactl set-sink-volume \@DEFAULT_SINK@ +5%
# bindsym --locked XF86AudioMicMute exec pactl set-source-mute \@DEFAULT_SOURCE@ toggle

bindsym XF86AudioRaiseVolume exec swayosd-client --output-volume raise
bindsym XF86AudioLowerVolume exec  swayosd-client --output-volume lower --device alsa_output.pci-0000_11_00.4.analog-stereo.monitor
bindsym XF86AudioMute exec swayosd-client --output-volume mute-toggle
bindsym XF86AudioMicMute exec swayosd-client --input-volume mute-toggle

# Special keys to control media via playerctl
bindsym --locked XF86AudioPlay exec playerctl play-pause
bindsym --locked XF86AudioPause exec playerctl play-pause
bindsym --locked XF86AudioPrev exec playerctl previous
bindsym --locked XF86AudioNext exec playerctl next
bindsym --locked XF86AudioStop exec playerctl stop

# Special keys to adjust brightness via brightnessctl
# bindsym --locked XF86MonBrightnessDown exec brightnessctl set 5%-
# bindsym --locked XF86MonBrightnessUp exec brightnessctl set 5%+
bindsym --locked XF86MonBrightnessDown exec swayosd-client --brightness lower
bindsym --locked XF86MonBrightnessUp exec swayosd-client --brightness raise

# Special key to take a screenshot with grim
bindsym Print exec $HOME/.local/bin/local-screenshot
bindsym Shift+Print exec $HOME/.local/bin/local-screenshot-selector
